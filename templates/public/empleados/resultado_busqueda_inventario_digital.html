{% for inventario in dataBusqueda_inv %}
<tr id="inventario_{{ inventario.Subproducto }}">
  <td>{{ inventario.Bodega }}</td>
  <td>{{ inventario.Material }}</td>
  <td>{{ inventario.Subproducto }}</td>
  <td>{{ inventario.CantidadDisponible }}</td>
  <td>{{ inventario.creation_date }}</td>
</tr>
{% endfor %}
